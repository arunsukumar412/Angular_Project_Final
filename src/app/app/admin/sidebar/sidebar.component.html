                    <span class="absolute bottom-0 right-0 h-3 w-3 bg-green-500 rounded-full border-2 border-white" aria-label="Online status"></span>

                <div id="admin-info" class="ml-3">

                        </button>
                    </div>
                </div>
            </div>

                    <span class="absolute -top-1 -right-1 h-2 w-2 bg-green-500 rounded-full animate-blink"></span>

                    <div class="h-2 w-2 bg-blue-500 rounded-full animate-pulse" style="animation-delay: 0.2s"></div>

                        <path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"

                        <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="8" fill="white">75%</text>
                    </svg>
                </div>
            </a>

            <!-- Reports -->
            <a (click)="navigateTo('admin-report-management')" 
               class="flex items-center space-x-3 py-3 px-3 rounded-xl text-white hover:bg-blue-100/20 transition-all duration-300 group"

                <i class="fas fa-chart-bar w-6 text-xl text-center group-hover:text-white transition-colors"></i>

               class="flex items-center space-x-3 py-3 px-3 rounded-xl text-white hover:bg-blue-100/20 transition-all duration-300 group"

            <span class="group-hover:translate-x-1 transition-transform text-base font-medium">Logout</span>
            <i class="fas fa-arrow-right text-xs opacity-50 ml-auto group-hover:opacity-100 transition-opacity"></i>

    .custom-scroll::-webkit-scrollbar {
        width: 6px;

    .custom-scroll::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
    }
    .custom-scroll::-webkit-scrollbar-thumb {
        background: rgba(145, 185, 224, 0.7);
        border-radius: 10px;
    }
    .custom-scroll::-webkit-scrollbar-thumb:hover {
        background: rgba(145, 185, 224, 0.9);
    }
    .animate-blink {
        animation: blink 1.5s infinite;
    }
    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }
    .animate-bounce-x {
        animation: bounce-x 2s infinite;
    }
    @keyframes bounce-x {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(-5px); }
    }
    @media (max-width: 768px) {
        #sidebar {
            width: 280px;
        }
