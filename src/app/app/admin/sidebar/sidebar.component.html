<style>
    .custom-scroll {
        scrollbar-width: thin;
        scrollbar-color: rgba(145, 185, 224, 0.7) rgba(255, 255, 255, 0.1);
    }
    .custom-scroll::-webkit-scrollbar {
        width: 4px;
        height: 4px;
    }
    .custom-scroll::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        margin: 8px 0;
    }
    .custom-scroll::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, rgba(145, 185, 224, 0.6), rgba(100, 150, 200, 0.8));
        border-radius: 10px;
    }
    .custom-scroll::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, rgba(145, 185, 224, 0.8), rgba(100, 150, 200, 1));
    }
    .animate-blink {
        animation: blink 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes blink {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.3; transform: scale(0.95); }
    }
    .animate-bounce-x {
        animation: bounce-x 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes bounce-x {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(-4px); }
    }
    .animate-spin-slow {
        animation: spin 5s linear infinite;
    }
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    #sidebar {
        background-image: radial-gradient(ellipse at top left, rgba(10, 26, 64, 0.95) 0%, rgba(12, 35, 64, 0.98) 50%, rgba(14, 42, 80, 1) 100%);
        backdrop-filter: blur(2px);
    }
    [data-tooltip] {
        position: relative;
    }
    [data-tooltip]::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(-5px);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: all 0.2s ease;
        pointer-events: none;
        z-index: 100;
    }
    [data-tooltip]:hover::after {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(-10px);
    }
    @media (max-width: 768px) {
        #sidebar {
            width: 280px;
            box-shadow: 10px 0 25px -10px rgba(0, 0, 0, 0.4);
        }
    }
</style>
