<!-- Modal Structure (CSS-only version) -->
<div class="modal fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
  <div class="modal-content bg-white rounded-lg max-w-md w-full mx-4 p-8 relative">
    <button class="modal-close absolute top-4 right-4 text-gray-500 hover:text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <div class="flex justify-center mb-6">
      <div class="h-16 w-16 rounded-full bg-blue-100 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
    </div>
    <h3 class="modal-title text-2xl font-bold text-center text-gray-800 mb-4">Achievement Title</h3>
    <div class="modal-body text-gray-600 text-center">Achievement details will appear here.</div>
    <div class="mt-6 flex justify-center">
      <button class="modal-close-btn px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
        Close
      </button>
    </div>
  </div>
</div>

<style>
  /* Carousel Animation */
  .animate-scroll {
    animation: scroll 20s linear infinite;
    display: flex;
    width: calc(200px * 9); /* Number of items * width */
  }
  
  @keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(calc(-200px * 6)); /* Move by half of total width */ }
  }
  
  /* Modal Transition */
  .modal {
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s, visibility 0.3s;
  }
  
  .modal.active {
    opacity: 1;
    visibility: visible;
  }
  
  .modal-content {
    transform: scale(0.95);
    transition: transform 0.3s;
  }
  
  .modal.active .modal-content {
    transform: scale(1);
  }
</style>

<script>
  // Simple JavaScript for modal functionality
  document.addEventListener('DOMContentLoaded', function() {
    const achievementCards = document.querySelectorAll('#achievements > div > div');
    const modal = document.querySelector('.modal');
    const modalTitle = document.querySelector('.modal-title');
    const modalBody = document.querySelector('.modal-body');
    const closeButtons = document.querySelectorAll('.modal-close, .modal-close-btn');
    
    // Achievement data
    const achievements = [
      {
        title: "50+ AI Projects",
        content: "We have successfully delivered 50+ AI projects across various industries."
      },
      {
        title: "25+ Patents",
        content: "Our team has been granted 25+ patents in AI technology."
      },
      {
        title: "100+ Clients",
        content: "We have served 100+ clients worldwide with our AI solutions."
      },
      {
        title: "10+ Awards",
        content: "Our work has been recognized with 10+ prestigious awards."
      }
    ];
    
    // Add click events to achievement cards
    achievementCards.forEach((card, index) => {
      card.addEventListener('click', () => {
        modalTitle.textContent = achievements[index].title;
        modalBody.textContent = achievements[index].content;
        modal.classList.add('active');
      });
    });
    
    // Add click events to close buttons
    closeButtons.forEach(button => {
      button.addEventListener('click', () => {
        modal.classList.remove('active');
      });
    });
    
    // Close modal when clicking outside
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('active');
      }
    });
  });
</script>
