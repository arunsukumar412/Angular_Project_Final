<!-- Sidebar -->
<div id="sidebar"
     class="md:fixed top-0 h-screen w-64 bg-[#0A1A40] py-7 px-4 
            transition-all duration-300 ease-in-out 
            md:translate-x-0 md:flex md:flex-col
            border-r border-blue-700/50 rounded-r-xl
            scrollbar-thin scrollbar-thumb-blue-500 scrollbar-track-[#08132F]"
     [ngClass]="{'-translate-x-full': !isSidebarOpen, 'translate-x-0': isSidebarOpen}"
     aria-label="HR Sidebar Navigation">

    <!-- HR Profile -->
    <div class="px-4 mb-8">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <!-- Profile Circle -->
                <div class="relative">
                    <img src="assets/icons/Gen.png" alt="HR Profile" class="h-12 w-12 rounded-full border-2 border-white/80 object-cover">

                    <!-- Online Dot -->
                    <span class="absolute bottom-0 right-0 h-3 w-3 bg-green-500 rounded-full border-2 border-[#0A1A40]"></span>
                </div>

                <!-- Info -->
                <div>
                    <p class="text-lg font-bold text-white">Genworx</p>
                    <div class="flex items-center">
                        <p class="text-sm text-blue-200">Recruiter</p>
                        <span class="ml-2 px-2 py-0.5 text-xs bg-amber-400 text-blue-900 rounded-full">PRO</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="overflow-y-auto flex-1 pb-4" role="navigation" aria-label="HR navigation">
        <div class="space-y-1">
            <a routerLink="/hr-dashboard"
               class="block py-3 px-4 rounded-lg text-white hover:bg-[#142852] transition-all duration-300 group border-l-4 border-transparent hover:border-blue-400"
               role="menuitem">
                <div class="flex justify-between items-center">
                    <span class="font-medium">HR Dashboard</span>
                </div>
            </a>

            <a [routerLink]="'/interview-scheduler'" 
               class="block py-3 px-4 rounded-lg text-white hover:bg-[#142852] transition-all duration-300 group border-l-4 border-transparent hover:border-blue-400"
               role="menuitem">
                <div class="flex justify-between items-center">
                    <span class="font-medium">Interview Scheduler</span>
                </div>
            </a>

            <a [routerLink]="'/post-job'" 
               class="block py-3 px-4 rounded-lg text-white hover:bg-[#142852] transition-all duration-300 group border-l-4 border-transparent hover:border-blue-400"
               role="menuitem">
                <div class="flex justify-between items-center">
                    <span class="font-medium">Post Job</span>
                    <span class="text-xs bg-white text-blue-900 px-2 py-1 rounded-full">18</span>
                </div>
            </a>

            <a [routerLink]="'/shortlist-candidates'" 
               class="block py-3 px-4 rounded-lg text-white hover:bg-[#142852] transition-all duration-300 group border-l-4 border-transparent hover:border-blue-400"
               role="menuitem">
                <div class="flex justify-between items-center">
                    <span class="font-medium">Shortlist Candidates</span>
                    <span class="text-xs bg-white text-blue-900 px-2 py-1 rounded-full">20</span>
                </div>
            </a>

            <a [routerLink]="'/test-credentials'" 
               class="block py-3 px-4 rounded-lg text-white hover:bg-[#142852] transition-all duration-300 group border-l-4 border-transparent hover:border-blue-400"
               role="menuitem">
                <div class="flex justify-between items-center">
                    <span class="font-medium">Test Credentials</span>
                </div>
            </a>
             <a [routerLink]="'/job-management'" 
               class="block py-3 px-4 rounded-lg text-white hover:bg-[#142852] transition-all duration-300 group border-l-4 border-transparent hover:border-blue-400"
               role="menuitem">
                <div class="flex justify-between items-center">
                    <span class="font-medium">Jobs and Report Management</span>
                </div>
            </a>
            
        </div>
    </nav>

    <!-- Settings & Logout -->
    <div class="border-t border-blue-700/50 mt-auto pt-4 px-2 space-y-2">
        <a routerLink="/hr-settings"
           class="block py-2 px-4 rounded-lg text-blue-200 hover:text-white hover:bg-[#1D3557] transition-all duration-300"
           role="menuitem">
            <span class="font-medium">Settings</span>
        </a>

        <a (click)="logout()" 
           class="block py-2 px-4 rounded-lg text-blue-200 hover:text-white hover:bg-[#1D3557] transition-all duration-300"
           role="menuitem">
            <span class="font-medium">Logout</span>
        </a>

        <!-- Footer -->
        <div class="text-center text-xs text-blue-400 pt-4">
            Â© 2025 HR Portal System
        </div>
    </div>
</div>

<!-- Custom Scrollbar and Shadow Styles -->
<style>
  #sidebar {
    box-shadow: inset -10px 0 30px -20px rgba(0, 0, 0, 0.3);
  }
  .scrollbar-thin::-webkit-scrollbar {
    width: 4px;
  }
  .scrollbar-thin::-webkit-scrollbar-track {
    background: #08132F;
  }
  .scrollbar-thin::-webkit-scrollbar-thumb {
    background-color: #3B82F6;
    border-radius: 4px;
  }
  @media (max-width: 767px) {
    #sidebar {
      width: 260px;
    }
  }
</style>
