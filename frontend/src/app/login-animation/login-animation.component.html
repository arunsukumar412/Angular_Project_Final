<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 flex items-center justify-center p-4 sm:p-6 lg:p-8 transition-all duration-500 relative overflow-hidden">
  <!-- Animated floating books in background -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 left-1/5 w-16 h-16 bg-blue-100 rounded-lg opacity-20 animate-float-1"></div>
    <div class="absolute top-1/3 right-1/4 w-12 h-12 bg-indigo-100 rounded-lg opacity-20 animate-float-2"></div>
    <div class="absolute bottom-1/4 left-1/3 w-14 h-14 bg-purple-100 rounded-lg opacity-20 animate-float-3"></div>
    <div class="absolute bottom-1/3 right-1/5 w-10 h-10 bg-blue-100 rounded-lg opacity-20 animate-float-4"></div>
    
    <!-- Particle animation -->
    <div class="particles absolute inset-0 opacity-10"></div>
  </div>

  <!-- Main card -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden transition-all duration-500 transform hover:shadow-2xl hover:-translate-y-1 relative z-10" role="dialog" aria-labelledby="login-title" aria-describedby="login-desc">
    <!-- Glow effect on hover -->
    <div class="absolute -inset-1 bg-blue-100 rounded-2xl opacity-0 group-hover:opacity-40 blur-md transition-opacity duration-300 -z-10"></div>
    
    <!-- Header with animated gradient -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 text-center relative overflow-hidden">
      <!-- Animated gradient overlay -->
      <div class="absolute inset-0 bg-gradient-to-r from-blue-500/30 via-transparent to-indigo-500/30 animate-shimmer"></div>
      
      <div class="flex justify-center mb-4 relative z-10">
        <div class="bg-white/20 backdrop-blur-sm p-4 rounded-full animate-pulse-slow hover:animate-spin-slow transition-all duration-300">
          <img src="/assets/icons/Gen.png" alt="Genworx Logo" class="h-14 w-14 object-contain transition-transform duration-300 hover:scale-110 hover:rotate-6">
        </div>
      </div>
      <h1 id="login-title" class="text-2xl font-bold text-white tracking-wide relative z-10">Login to Genworx</h1>
      
      <!-- Animated stars -->
      <div class="absolute top-2 right-4 w-3 h-3 bg-yellow-300 rounded-full animate-twinkle delay-100"></div>
      <div class="absolute bottom-4 left-6 w-2 h-2 bg-yellow-200 rounded-full animate-twinkle delay-300"></div>
    </div>

    <!-- Main content area -->
    <div class="p-8 relative">
      @if (isLoggingIn) {
        <div class="py-8 space-y-6 text-center" aria-live="polite">
          <!-- Enhanced running animation with shadow -->
          <div class="relative mx-auto w-24 h-24 mb-6">
            <div class="absolute inset-0 bg-blue-100 rounded-full opacity-20 animate-ping-slow"></div>
            <div class="running-man animate-run relative z-10"></div>
            <div class="running-shadow absolute bottom-0 left-1/4 w-1/2 h-2 bg-gray-300 blur-sm rounded-full animate-shadow"></div>
          </div>
          
          <h2 class="text-2xl font-semibold text-gray-800 animate-fade-in">Logging you in...</h2>
          <p class="text-gray-500 text-sm animate-fade-in delay-100">Verifying your credentials...</p>
          
          <!-- Enhanced progress bar with pulse effect -->
          <div class="w-full bg-gray-200 rounded-full h-2.5 mt-6 overflow-hidden">
            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 h-2.5 rounded-full transition-all duration-500 ease-out" 
                 [style.width.%]="loginProgress">
              <div class="absolute right-0 top-0 w-1/4 h-full bg-white opacity-30 animate-progress-shimmer"></div>
            </div>
          </div>
          
          <!-- Animated dots -->
          <div class="flex justify-center space-x-1 mt-4">
            <div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce delay-100"></div>
            <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce delay-200"></div>
            <div class="w-2 h-2 bg-blue-600 rounded-full animate-bounce delay-300"></div>
          </div>
        </div>
      }
    </div>

    <!-- Footer with wave animation -->
    <div class="px-6 py-4 bg-gray-50 text-center border-t border-gray-100 relative overflow-hidden">
      <!-- Wave effect -->
      <div class="absolute bottom-0 left-0 right-0 h-2 bg-gradient-to-r from-blue-400/20 via-blue-500/20 to-indigo-500/20 animate-wave"></div>
      
      <p class="text-sm text-gray-500 relative z-10">
        Secured by <span class="font-medium text-blue-600 hover:text-blue-700 transition-colors">Genworx</span> Identity Services 
        <a href="https://support.genworx.com" class="text-blue-600 font-medium hover:underline hover:text-blue-700 transition-colors" target="_blank" rel="noopener noreferrer">
          Support
        </a>
      </p>
      <div class="mt-2 flex justify-center gap-3">
        <a href="https://twitter.com/genworx" class="text-blue-600 hover:text-blue-700 transition-colors transform hover:scale-110" aria-label="Follow Genworx on Twitter">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
          </svg>
        </a>
        <a href="https://linkedin.com/company/genworx" class="text-blue-600 hover:text-blue-700 transition-colors transform hover:scale-110" aria-label="Follow Genworx on LinkedIn">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M4.98 3.5c0 1.381-1.11 2.5-2.48 2.5s-2.48-1.119-2.48-2.5c0-1.38 1.11-2.5 2.48-2.5s2.48 1.12 2.48 2.5zm.02 4.5h-5v16h5v-16zm7.982 0h-4.968v16h4.969v-8.399c0-4.67 6.029-5.052 6.029 0v8.399h4.988v-10.131c0-7.88-8.922-7.593-11.018-3.714v-2.155z"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>

<style>
  /* Floating book animations */
  @keyframes float-1 {
    0%, 100% { transform: translateY(0) rotate(5deg); }
    50% { transform: translateY(-20px) rotate(-5deg); }
  }
  @keyframes float-2 {
    0%, 100% { transform: translateY(0) rotate(-3deg); }
    50% { transform: translateY(-15px) rotate(3deg); }
  }
  @keyframes float-3 {
    0%, 100% { transform: translateY(0) rotate(2deg); }
    50% { transform: translateY(-25px) rotate(-2deg); }
  }
  @keyframes float-4 {
    0%, 100% { transform: translateY(0) rotate(-7deg); }
    50% { transform: translateY(-10px) rotate(7deg); }
  }
  
  .animate-float-1 { animation: float-1 8s ease-in-out infinite; }
  .animate-float-2 { animation: float-2 10s ease-in-out infinite 2s; }
  .animate-float-3 { animation: float-3 12s ease-in-out infinite 1s; }
  .animate-float-4 { animation: float-4 9s ease-in-out infinite 3s; }

  /* Particle animation */
  .particles::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.1) 0%, transparent 2%), 
                      radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.1) 0%, transparent 3%);
    background-size: 200px 200px;
    animation: particles-move 20s linear infinite;
  }

  @keyframes particles-move {
    0% { background-position: 0 0, 100px 100px; }
    100% { background-position: 200px 200px, 300px 300px; }
  }

  /* Shimmer effect */
  @keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }
  
  .animate-shimmer {
    animation: shimmer 3s ease-in-out infinite;
  }

  /* Twinkling stars */
  @keyframes twinkle {
    0%, 100% { opacity: 0.2; transform: scale(0.8); }
    50% { opacity: 1; transform: scale(1.2); }
  }
  
  .animate-twinkle {
    animation: twinkle 3s ease-in-out infinite;
  }
  
  .delay-100 { animation-delay: 0.1s; }
  .delay-200 { animation-delay: 0.2s; }
  .delay-300 { animation-delay: 0.3s; }

  /* Enhanced running animation */
  @keyframes run {
    0% { background-position: 0 0; }
    100% { background-position: -1600px 0; }
  }
  
  @keyframes shadow {
    0%, 100% { transform: scaleX(0.8); opacity: 0.5; }
    50% { transform: scaleX(1.2); opacity: 0.8; }
  }
  
  .animate-shadow {
    animation: shadow 0.5s ease-in-out infinite alternate;
  }

  /* Progress bar shimmer */
  @keyframes progress-shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }
  
  .animate-progress-shimmer {
    animation: progress-shimmer 1.5s ease-in-out infinite;
  }

  /* Wave animation */
  @keyframes wave {
    0% { background-position: 0 0; }
    100% { background-position: 200px 0; }
  }
  
  .animate-wave {
    background-size: 200px 100%;
    animation: wave 4s linear infinite;
  }

  /* Fade in animation */
  @keyframes fade-in {
    0% { opacity: 0; transform: translateY(5px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  
  .animate-fade-in {
    animation: fade-in 0.5s ease-out forwards;
  }

  /* Slow ping animation */
  @keyframes ping-slow {
    0% { transform: scale(0.8); opacity: 0.8; }
    70%, 100% { transform: scale(2); opacity: 0; }
  }
  
  .animate-ping-slow {
    animation: ping-slow 2s ease-out infinite;
  }

  /* Custom bounce for dots */
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }
</style>
